<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigvard`s Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
    <script>
        if( ! localStorage.getItem('token') ) {
            window.location.href = 'login.html';
        }
    </script>
</head>

<body>

    <div class="navbar">
        <div class="container">

            <h1 class="navbar-name"><span>Sig</span>vard</h1>

            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open navegation menu">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/x.svg" alt="Close navegation menu">
                <ul class="primary-nav">
                    <li><a href="/">Home</a></li>
                    <li class="current"><a href="#">Calories Counter</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li class="contact-cta"><a href="contact.html">Contact me</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <h2>Calcount</h2>

            <div class="container" id="main">
                <h2>Add food</h2>
                <form id="create-form">
                  <label for="create-name">Food name:</label>
                  <select id="create-name">
                    <option value="">Please select</option>
                    <!-- these are the only values accepted by the API -->
                    <option value="pizza">Pizza</option>
                    <option value="pasta">Pasta</option>
                    <option value="burger">Burger</option>
                    <option value="soup">Soup</option>
                    <option value="salad">Salad</option>
                    <option value="apple">Apple</option>
                    <option value="peach">Peach</option>
                    <option value="cider">Cider</option>
                  </select>
                  <div class="nutrition-values">
                    <label for="create-carbs">Carbs:</label>
                    <input
                      class="nutrition-input"
                      type="number"
                      id="create-carbs"
                      min="0"
                      max="200"
                      placeholder="0g"
                    />
                    <label for="create-protein">Protein:</label>
                    <input
                      class="nutrition-input"
                      type="number"
                      id="create-protein"
                      min="0"
                      max="200"
                      placeholder="0g"
                    />
                    <label for="create-fat">Fat:</label>
                    <input
                      class="nutrition-input"
                      type="number"
                      id="create-fat"
                      min="0"
                      max="200"
                      placeholder="0g"
                    />
                    <div></div>
                    <input
                      type="submit"
                      class="btn btn-default create-submit"
                      value="Add"
                    />
                  </div>
                </form>
                <h2>Stats</h2>
                <canvas id="app-chart" width="100%"></canvas>
                <h2>Log</h2>
                <div class="card" id="total-calories-container">
                  <h3>Total calories logged: <span id="total-calories">0</span></h3>
                </div>
                <ul id="food-list"></ul>
            </div>

            <button id="log-out">LogOut</button>
        </div>
    </section>

    <script>
        const mobileBtn = document.getElementById('mobile-cta');
        const mobileBtnExit = document.getElementById('mobile-exit')
        const nav = document.querySelector('nav');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        });

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        });

    </script>
    <script type="module" src="scripts/calcount.js"></script>

</body>
</html>
